              </div>
            </div>
            
            <script>
              var i = 0;
              var txt = ['C#','Java','PL/SQL','Dart','Javascript','Python','Unity','HTML','CSS','TensorFlow','Flutter','SQL'];
              var speed = 100;
              var currendword = 0;
              function typeWriter(){
                if(i==0){
                  wordAdder();
                }else{
                  wordRemover();
                }
              }
              function wordAdder(){
                    document.getElementById("changeText").innerHTML += txt[currendword % txt.length].charAt(i);
                    i++;
                    setTimeout(wordAdder, speed);
                  }
              function wordRemover(){
                    document.getElementById("changeText").innerHTML = ' ';
                    i=0;
                    currendword++;
                  }
              typeWriter();
              setInterval(typeWriter, 3000);
              
            </script>
